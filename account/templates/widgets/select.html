<div class="col {{ widget.attrs.class }}">
  <label for="{{ widget.attrs.id }}" class="form-label">{{ widget.attrs.label }}:</label>
  <select name="{{ widget.name }}" class="form-control {{ widget.attrs.class_input }}"{% include "django/forms/widgets/attrs.html" %}>{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
    <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
    {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
    </optgroup>{% endif %}{% endfor %}
  </select>
</div>
