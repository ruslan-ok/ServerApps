<div class="col {{ widget.attrs.class }}">
    <label for="{{ widget.attrs.id }}" class="form-label">{{ widget.attrs.label }}</label>
    <input type="{{ widget.type }}" name="{{ widget.name }}" class="form-control {{ widget.attrs.class_input }}" 
            id="{{ widget.attrs.id }}" value="{{ widget.value }}" onchange="afterCalendarChanged(0,0);">
</div>
