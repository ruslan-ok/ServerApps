{% load i18n %}
<input type="text" name="add_item_name" maxlength="200" id="id_add_item_name" class="add-item-name" placeholder="{{ add_item_placeholder }}" 
    onkeydown="if (event.keyCode == 13) document.getElementById('id_add_item_button').click()">
<button type="button" class="btn btn-primary ms-2" id="id_add_item_button" 
    onclick="addItem('{{ config.app }}', '{{ config.get_cur_role }}', {{ config.cur_view_group.id|escape }})">
    {% trans 'add'|capfirst %}
</button>
