{% extends "base/page_content.html" %}
{% load i18n static %}

{% block main %}
  <form method="post">{% csrf_token %}
    {% include "base/form_errors.html" %}

    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field.errors }}
        {{ field }}
      </div>
    {% endfor %}

    {# include "base/form_snippet.html" #}
    <button type="submit" class="dialog default">{% trans 'Save' %}</button>
  </form>
{% endblock %}
