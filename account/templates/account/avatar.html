{% extends "base/page_content.html" %}
{% load i18n static %}

{% block main %}
    <form method="post" class="w-100 px-2 item-form" enctype="multipart/form-data" id="article_form">{% csrf_token %}
        {% include "base/title.html" %}

        <div class="d-flex justify-content-evenly align-items-center flex-wrap">
            {% include "base/form_errors.html" %}

            {{ form }}

            <div class="d-flex flex-wrap justify-content-evenly mt-3 pb-5">
                <button type="submit" name="item_save" id="id_submit" class="btn btn-primary bi-save m-1" title="{% trans 'save changes'|capfirst %}">
                    {% trans 'save'|capfirst %}
                </button>
                <a name="form_close" class="btn btn-secondary bi-x my-1" href="{% url 'account:profile' %}" title="{% trans 'close edit form'|capfirst %}">
                    {% trans 'close'|capfirst %}
                </a>
            </div>
        </div>
    </form>
{% endblock %}
