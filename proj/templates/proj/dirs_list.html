{% extends "base_list.html" %}

{% block win_content %}
  <table class="w3-table-all w3-hoverable w3-card-4">
    <thead>
      <tr class="w3-theme-l3"><th>Акт.</th> <th>Наименование</th> </tr>
    </thead>
    <tbody>
      {% for dir in page_obj %}
      <tr>
        <td>{{ dir.s_active }}</td>
        <td><a href="{% url 'proj:dirs_form' dir.id %}">{{ dir.name }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
