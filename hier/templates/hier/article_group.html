{% extends "hier/list.html" %}
{% load static %}

{% block article_content %}
  <div class="header">
    <div class="field-error">{{ form.name.errors }}</div>
    <div class="field-group">
      <div class="field-icon">
        <img src="{% static 'rok/icon/group.png' %}">
      </div>
      <div class="article-name">
        <div class="editable-content full-width main-element">
          {{ form.name }}
        </div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="field-error">{{ form.node.errors }}</div>
    <div class="section-item">
      <div class="section-inner">
        <div class="section-icon">
          <img src="{% static 'rok/icon/group.png' %}">
        </div>
        {{ form.node }}
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="field-error">{{ form.sort.errors }}</div>
    <div class="section-item">
      <div class="section-inner">
        <div class="section-icon">
          <img src="{% static 'todo/icon/sort.png' %}">
        </div>
        <div class="editable-content full-width auxiliary-element">
          {{ form.sort }}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
