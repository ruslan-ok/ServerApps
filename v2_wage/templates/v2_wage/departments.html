{% extends "v2_hier/list.html" %}
{% load static i18n %}

{% block article_content %}
  <div class="header">
    <div class="field-group">
      <!-- Depart.name -->
      {% if form.name.errors %}
        <div class="row">
          <div class="field-error">{{ form.name.errors }}</div>
        </div>
      {% endif %}
      <div class="article-name">
        <div class="section-item">
          <div class="editable-content main-element">
            {{ form.name }}
          </div>
          <div class="editable-content auxiliary-element">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="section">
      <!-- Depart.sort -->
      {% if form.sort.errors %}
        <div class="row">
          <div class="field-error">{{ form.sort.errors }}</div>
        </div>
      {% endif %}
      <div class="row">
        {{ form.sort.label_tag }}
        {{ form.sort }}
      </div>
    </div>
  </div>
{% endblock %}
