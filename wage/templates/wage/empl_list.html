{% extends "base_list.html" %}

{% block win_content %}
  <table class="w3-table-all w3-hoverable w3-card-4">
    <thead>
      <tr class="w3-theme-l3"><th>ФИО</th> <th>Логин</th> <th>День рождения</th> <th>Телефон</th> <th>Сортировка</th> </tr>
    </thead>
    <tbody>
      {% for empl in page_obj %}
      <tr>
        <td><a href="{% url 'wage:empl_form' empl.id %}">{{ empl.fio }}</a></td>
        <td><a href="{% url 'wage:empl_form' empl.id %}">{{ empl.login }}</a></td>
        <td><a href="{% url 'wage:empl_form' empl.id %}">{{ empl.born|date:'d.m.Y' }}</a></td>
        <td><a href="{% url 'wage:empl_form' empl.id %}">{{ empl.phone }}</a></td>
        <td><a href="{% url 'wage:empl_form' empl.id %}">{{ empl.sort }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
