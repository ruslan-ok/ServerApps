{% extends "base_list.html" %}

{% block win_content %}
<div class="w3-container w3-padding">
  <table class="w3-table-all w3-hoverable w3-card-4">
    <thead>
      <tr class="w3-theme-l3"> <th>День рождения</th> <th>Имя</th> <th>Дополнительная информация</th> </tr>
    </thead>
    <tbody>
      {% for child in page_obj %}
      <tr>
        <td><a href="{% url 'wage:child_form' employee.id child.id %}">{{ child.born|date:'d.m.Y' }}</a></td>
        <td><a href="{% url 'wage:child_form' employee.id child.id %}">{{ child.name }}</a></td>
        <td><a href="{% url 'wage:child_form' employee.id child.id %}">{{ child.info }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
