{% load i18n %}

<h6 class="">{% trans 'last visited pages'|capfirst %}</h6>
<table class="info-table">
  {% for page in last_visited %}
    <tr>
      <td><i class="bi-{{ page.icon }}" title="{{ page.stamp|date:'d.m.Y' }} {{ page.stamp|date:'G:i' }}"></i></td>   
      <td><a href="{{ page.reverse_url }}">{{ page.title }}</a></td> </tr>
  {% endfor %}
</table>
