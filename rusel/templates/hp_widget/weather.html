{% load i18n %}

<div class="weather-container">
    <div class="loader"></div>
    <div class="weather-current">
        <a class="temp" href="{{ weather_url }}">{{ temp_value }}</a>
        <img class="weather-icon" src="{{ current_weather_icon }}"/>
        <span class="summary">{{ summary }}</span>
    </div>
    <canvas id="weatherChart"></canvas>
    <div class="copyright"><a class="text-end" href="{{ copyright_url }}">{{ copyright_info }}</a></div>
</div>
