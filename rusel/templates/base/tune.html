{% load static i18n %}

{% if not hide_add_item_input %}
    <div class="dropdown mx-3">
        <button class="btn bi-plus-lg" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <div class="d-flex py-2">
                {% if add_button %}
                    <button type="button" class="btn bi-plus-lg" onclick="addItem('{{ config.app }}', '{{ config.get_cur_role }}', {{ config.cur_view_group.id|escape }})">{{ add_item_placeholder }}</button>
                {% else %}
                    <input type="text" name="add_item_name" maxlength="200" id="id_add_item_name" class="" placeholder="{{ add_item_placeholder }}">
                    <button type="button" class="btn btn-primary ms-2" onclick="addItem('{{ config.app }}', '{{ config.get_cur_role }}', {{ config.cur_view_group.id|escape }})">{% trans 'add'|capfirst %}</button>
                {% endif %}
            </div>
        </ul>
    </div>
{% endif %}

{% if sorts %}
    <div class="dropdown">
        <button class="btn bi-sort-alpha-down" type="button" id="dropdownMenuButton1" 
            data-bs-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for sort in sorts %}
                <button type="button" class="btn dropdown-item" 
                    onclick="setSort({{config.cur_view_group.id|escape}}, '{{ sort.id }}')">{{ sort.name }}</button>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% if themes %}
    <div class="dropdown mx-3">
        <button class="btn bi-gear" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" 
            data-bs-auto-close="false" aria-expanded="false"></button>
        <ul class="dropdown-menu wide" aria-labelledby="dropdownMenuButton1">
            <p>Theme</p>
            {% for theme in themes %}
                <button type="button" class="btn theme{% if theme.style %} {{ theme.style }}{% endif %}" 
                    onclick="setTheme({{config.cur_view_group.id|escape}}, {{ theme.id|escape }})">
                    {% if theme.img %}<img src="/static/backgrounds/{{ theme.img }}/thumb.jpg">{% endif %}
                </button>
            {% endfor %}
        </ul>
    </div>
{% endif %}
