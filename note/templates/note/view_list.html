{% extends "base_window.html" %}

{% block breadcrumbs %}
  <a class="w3-bar-item w3-button" href="{% url 'note:index' %}">Доска</a>
  <a class="w3-bar-item w3-button" href="{% url 'note:view_add' %}">Добавить</a>
{% endblock %}

{% block win_content %}
<div class="w3-bar-block">
  {% for view in views %}
    <a href="{% url 'note:view_form' view.id %}" class="w3-bar-item w3-button">{{ view.full_name }}</a>
  {% endfor %}
</div>
{% endblock %}
